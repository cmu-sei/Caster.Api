<h2>Edit Directory</h2>
<form [formGroup]="form" (ngSubmit)="save()">
  <mat-form-field>
    <input
      formControlName="name"
      matInput
      placeholder="Name"
      [value]="directory.name"
    />
  </mat-form-field>

  <mat-form-field fxLayout="row">
    <mat-label>Terraform Version</mat-label>
    <mat-select formControlName="terraformVersion">
      <mat-option
        *ngFor="let version of terraformVersions.versions"
        [value]="version"
      >
        {{ version
        }}{{ version === terraformVersions.defaultVersion ? ' (Default)' : '' }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div fxLayout="row" fxLayoutAlign="space-around center">
    <button
      color="primary"
      type="submit"
      mat-raised-button
      [disabled]="!form.valid || !form.dirty"
    >
      Save
    </button>

    <button color="primary" mat-raised-button (click)="cancel()">
      Cancel
    </button>
  </div>
</form>
